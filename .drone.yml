workspace:
  base: /go
  path: src/github.com/omerxx/drone-lambda-plugin

pipeline:
  build:
    image: golang:1.9
    environment:
      - CGO_ENABLED=0
    commands:
      - go get ./...
      - go build main.go

  docker:
    image: plugins/docker
    repo: omerxx/drone-lambda-plugin
    tags: latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
